name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Lint code
        run: yarn lint

      - name: Build project
        run: yarn build

  build-storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build Storybook
        run: yarn build-storybook
